<div class="col row mt-3">
  <div class="col-md-12">
    <table class="table ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Profesor Titular</th>
          <th scope="col" colspan="2">actions</th>



        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of asignaturas" [routerLink]="['/students', item.id]" class="hover">
          <td>{{ item.id }}</td>
          <td>{{ item.nombre_curso }}</td>
          <td>{{ item.nombre }} {{item.apellidos}}</td>
          <td><button class="btn btn-warning" (click)="onRemoveBtn(item.id)">Remove</button></td>
          <td><button class="btn btn-primary" [routerLink]="['/student-detail',item.id]">Detalles</button></td>


        </tr>
      </tbody>
    </table>

  </div>
  <!-- <div class="col-md-5">
    <router-outlet></router-outlet>
  </div> -->
</div>
